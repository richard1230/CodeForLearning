<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  ul{
    padding: 0;
    margin: 0;
    list-style: none;
  }
  .clearfix::after{
    content: "";
    display: table;
    clear:both;
  }

  .box{
    width: 300px;
    overflow: hidden;
  }

  .table{
    width: 302px;
    /*margin-left: -1px;*/
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
  }

  .table li{
    float: left;
   width: 33.33%;
    height: 100px;
    border-top: 1px solid #000;
    border-left: 1px solid #000;
    box-sizing: border-box;
  }
</style>
<body>


<div class="box">
  <ul class="table clearfix">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

</body>
</html>

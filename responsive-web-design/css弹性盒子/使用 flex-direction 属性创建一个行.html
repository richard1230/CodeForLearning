<style>
  #box-container {
    display: flex;
    height: 500px;
    flex-direction:row-reverse;

  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
<!--
使用flex-direction属性创建一个行
给元素添加 display: flex 属性可以让它变成 flex 容器，
 然后可以让元素的项目排列成行或列。
 只要给父元素添加 flex-direction 属性，并把属性值设置为 row 或 column，
 即可横向排列或纵向排列它的所有子元素。 创建一行将使子项水平对齐，创建一列将使子项垂直对齐。

flex-direction 的其他可选值还有 row-reverse 和 column-reverse。

注意： flex-direction 的默认值为 row。

请为 #box-container 添加 CSS 属性 flex-direction，将其值设为 row-reverse。
-->

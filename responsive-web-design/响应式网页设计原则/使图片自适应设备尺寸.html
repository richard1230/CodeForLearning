  .responsive-img {
    max-width: 100%;
    height: auto;
  }

  img {
    width: 600px;
  }
</style>

<img class="responsive-img" src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg"

<img src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set">

<!--
使图片自适应设备尺寸
用 CSS 来让图片自适应其实很简单。 你只需要给图片添加这些属性:

img {
  max-width: 100%;
  height: auto;
}
设置 max-width 值为 100% 可确保图片不超出父容器的范围；
设置 height 属性为 auto 可以保持图片的原始宽高比。

给 responsive-img 添加样式规则，使其成为响应式的图片。
 它不应该超出父容器（在本例中，即预览窗口）的范围，并保持宽高比不变。
 添加代码后，拖动浏览器窗口，看看图片发生什么变化。

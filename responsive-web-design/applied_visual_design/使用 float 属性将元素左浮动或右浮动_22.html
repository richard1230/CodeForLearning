<head>
  <style>
    #left {
      float: left;
      width: 50%;
    }

    #right {
      float: right;
      width: 40%;
    }

    aside, section {
      padding: 2px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome!</h1>
</header>
<section id="left">
  <h2>Content</h2>
  <p>Good stuff</p>
</section>
<aside id="right">
  <h2>Sidebar</h2>
  <p>Links</p>
</aside>
</body>

<!--
使用float属性将元素左浮动或右浮动
接下来要介绍的定位机制并不是 position 属性的选项，而是通过元素的 float 属性来设置。
 浮动元素不在文档流中，它向 left 或 right 浮动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。
  通常需要用 width 属性来指定浮动元素占据的水平空间。

使这两个元素按两列布局，section 和 aside 左右排列。
设置 #left 元素的 float 属性值为 left，设置 #right 元素的 float 属性值为 right。


-->

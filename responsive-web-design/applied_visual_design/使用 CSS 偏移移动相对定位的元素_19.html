<head>
  <style>
    h2 {
      position: relative;
      bottom: 10px;
      left: 15px;
    }
  </style>
</head>
<body>
<h1>On Being Well-Positioned</h1>
<h2>Move me!</h2>
<p>I still think the h2 is where it normally sits.</p>
</body>

<!--
使用CSS偏移移动相对定位的元素
CSS 里面的 top、bottom、left 和 right 定义了元素在相应方位的偏移距离。
元素将从当前位置向属性相反的方向偏移。
就像你在上一个挑战看到的，top 属性使 h2 向下移动。
 同样，使用 left 将项目移动到右边。

请通过 CSS 属性把 h2 向上移动 10 像素，向右移动 15 像素。


-->

<style>
  h4 {
    text-align: center;
  }

  p {
    text-align: justify;
  }

  .links {
    margin-right: 20px;
    text-align: left;
  }

  .fullCard {

    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
    width: 245px;
  }

  .cardContent {
    padding: 10px;
  }
</style>
<div class="fullCard">
  <div class="cardContent">
    <div class="cardText">
      <h4>Google</h4>
      <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
    </div>
    <div class="cardLinks">
      <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
    </div>
  </div>
</div>

<!--
使用width属性调整元素的宽度
你可以使用 CSS 里的 width 属性来指定元素的宽度。
属性值可以是相对单位（比如 em），绝对单位（比如 px），
或者包含块（父元素）宽度的百分比。
下面这段代码可以把图片的宽度设置为 220px：

img {
  width: 220px;
}

-->

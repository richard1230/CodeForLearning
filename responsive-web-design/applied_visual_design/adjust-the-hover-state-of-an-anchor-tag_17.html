  a {
    color: #000;
  }
  a:hover{

  }


</style>

<!--

调整锚点的悬停状态
本挑战将要涉及到伪类。 伪类是可以添加到选择器上的关键字，用来选择特定状态的元素。

比如，可以使用 :hover 伪类选择器来选取超链接的悬停状态。 下面的代码可以在鼠标悬停在超链接上时将其 color 变成红色：

a:hover {
  color: red;
}
代码编辑器里面已经有了一个 CSS 规则把所有的 a 标签定义成了黑色。 请添加一个规则，使得用户悬停在 a 标签时，标签的 color 变成蓝色。
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div  class= "container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">thank you for helping us</p>

  <form  id="survey-form">
    <label for="name" id="name-label">name:</label>
    <input type="text" id="name" placeholder="name" required>

    <br>
    <label for="email" id="email-label">email:</label>
    <!--  type="email" ==> 需求 6： 如果用户输入了格式不正确的邮箱，则应出现来自 HTML5 表单数据校验的错误信息。 -->
    <input   type="email" id="email" placeholder="email"  required>
    <br>

    <label for="age" id="number-label">age:</label>
    <input type="number"
           id="number"
           min="10"
           max="99"
           placeholder="age">
    <br>
    <p>Where are you from?</p>
    <select id="dropdown"  required>
      <option disabled selected value>Select ,Please</option>
      <option value="China">China<option>
      <option  value="America">America<option>
      <option  value="German">German<option>
    </select>

    <br>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>  <input
      name="user-recommend"      type="radio" value="yes" checked/>Yes</label>
    <label>  <input
      name="user-recommend"      type="radio" value="maybe" />Maybe</label>
    <br>

    <p>
      What would you like to see improved?
      <span >(Check all that apply)</span>
    </p>

    <label
    ><input
      name="prefer"
      value="front-end-projects"
      type="checkbox"
      class="input-checkbox"
    />Front-end Projects</label
    >
    <label>
      <input
        name="prefer"
        value="back-end-projects"
        type="checkbox"
        class="input-checkbox"
      />Back-end Projects</label
    >

    <br>

    <p>Any comments or suggestions?</p>
    <textarea
      placeholder="Enter your comment here..."
    >

  </textarea>
    <br>
    <button type="submit" id="submit">
      Submit
    </button>

  </form>

</div>


</body>
</html>

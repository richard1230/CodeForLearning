<script type="text/javascript">
  // JSON -> JavaScript Object Notion
  //JSON --> 数据交互  ->轻量


  /*
  所有语言都离不开的三大数据类型:
  scalar 标量 --->字符串和数字
  sequence 序列 --->  数组和列表  list  array
  mapping   映射 --->  键值对    键名:键值

  JSON:(重要)
  键名一定要用双引号(单引号不行)；
  并列数据集合用[]包裹
  * */
  [
    {
      "name":"richard",
      "age":18
    },
    {
    "name":"Lee",
    "age":18
  }
  ]

// JSON.parse()-->将JSON字符串转变为JSON对象

  var obj = {
    name : "Lee",
    age: 18
  }

  var str = JSON.stringify(obj);//JSON对象-->JSON字符串
  console.log(str)

</script>

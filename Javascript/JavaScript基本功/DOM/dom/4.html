<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  //创建
  var div = document.createElement('div');
  div.innerHTML=123;
  document.body.appendChild(div);

  var text = document.createTextNode('Hello world')
  document.body.appendChild(text)

  //appendChild  增加子节点--->总是在父级元素的最下边增加节点
  //在 Node.prototype里面
</script>

</body>
</html>

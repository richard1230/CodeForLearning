<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h1>我是标题标签</h1>
  <p>我是段落标签</p>
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  <a href="">我是超链接标签</a>
</div>


<script type="text/javascript">
  //在原型上写一个遍历一个父元素的子元素节点
  var div = document.getElementsByTagName('div')[0];
  //   childNodes = div.childNodes;
  // console.log(childNodes);
  // 0: text
  // 1: h1
  // 2: text
  // 3: p
  // 4: text
  // 5: a
  // 6: text

  //孙子节点不会被打印,只有子节点被打印

  Element.prototype.elemChildren = function (index) {
    var children = this.childNodes,
        len = children.length,
      item;

    temp = {
      'length': 0,
      'push': Array.prototype.push,
      'splice':Array.prototype.splice
    }
    for (let i = 0; i < len; i++) {
      item = children[i];

      if (item.nodeType === 1){
        temp.push(item)
      }
    }

    if (index !== undefined && typeof (index) !== 'number'){
        return undefined;
    }

    return index === undefined ? temp :temp[index]
  }

  console.log(div.elemChildren());
  // 0: h1
  // 1: p
  // 2: a
  console.log(div.elemChildren(0))//h1
  console.log(div.elemChildren(1));//p
  console.log(div.elemChildren(2));

</script>

</body>
</html>

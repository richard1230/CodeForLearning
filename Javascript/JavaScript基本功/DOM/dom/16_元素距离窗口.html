<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  body{
    margin: 0;
  }
  .parent{
    /*position: absolute;*/
    /*top: 100px;*/
    /*left: 100px;*/
    width: 300px;
    height: 300px;
    margin: 100px;
    background-color: #999;
    overflow: hidden;
  }
  .son{
    /*position: absolute;*/
    /*top: 100px;*/
    /*left: 100px;*/
    width: 100px;
    height: 100px;
    margin: 100px;
    background-color: #00FF00;
  }
</style>
<body>

<div class="parent">
  <div class="son">

  </div>
</div>
<script type="text/javascript">
  var son = document.getElementsByClassName('son')[0];
  son.offsetLeft//100
  // offsetLeft只认其父级的定位元素,父级有定位元素，就只认其父级;
  //父级没有定位元素,就一直往上找,一直找到可视区域的边框
  son.offsetParent//父级有定位元素
  // <div class="parent"></div>



</script>

</body>
</html>
